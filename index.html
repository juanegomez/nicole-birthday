    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

<body>
    <div class="image-container">
        <img src="images/first_background.jpg" alt="firstImage">

    </div>
    <div class="container-name">

            </div>
            <div class="divider"></div>
            <div class="center-section">
                <h1 class="day-birthday-month">ABRIL</h1>
                <h1 class="day-birthday-number">13</h1>
                <h1 class="day-birthday-year">2024</h1>

            <div class="divider"></div>

            class="map-frame"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"    
        ></iframe>
        
        <h1 class="address-text">Dirección: Cra. 10a #10-31 Mosquera, Cundinamarca</h1>

        <div class="button-container">
            <a href="https://waze.com/ul/hd2g4yfm81" target="_blank" class="waze-button">
                <img src="images/waze-logo.png" alt="Logo Waze" class="waze-logo">
            </a>
    
            <a href="https://maps.app.goo.gl/Mohw1WjTpPMH2EEJ8" target="_blank" class="waze-button">
                <img src="images/google-maps-old.svg" alt="Logo Google Maps" class="google-maps-logo">

        </div>
    </div>

        <br>
        <br>

        <a href="https://wa.link/id7l2m" target="_blank" class="whatsapp-button">
            <img src="images/whatsapp-logo.png" alt="Logo WhatsApp" class="whatsapp-logo">
            <label class="whatsapp-button-text">Confirma Asistencia</label>
        </a>
    </div>
